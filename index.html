<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff4e8a, #ff9ecf);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
    }

    .content {
        z-index: 2;
    }

    h1 {
        color: white;
        font-size: 32px;
        margin-bottom: 10px;
    }

    h2 {
        color: white;
        margin-bottom: 20px;
    }

    .buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
    }

    .btn {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
    }

    #yesBtn {
        background: white;
        color: #ff2e6f;
        font-weight: bold;
        /* No transform / no animation = fully rigid */
    }

    #noBtn {
        background: #222;
        color: white;
        position: relative;
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.8);
        animation: float 6s linear infinite;
        z-index: 1;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="content">
    <h1>‚ù§Ô∏è Happy Valentine's Day ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine? üíñ</h2>

    <div class="buttons">
        <button class="btn" id="yesBtn" onclick="sayYes()">Yes üíò</button>
        <button class="btn" id="noBtn">No üò¢</button>
    </div>
</div>

<script>

const noBtn = document.getElementById("noBtn");

let moved = false;
let posX = 0;
let posY = 0;

function activateAbsolute() {
    if (!moved) {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = "absolute";
        posX = rect.left;
        posY = rect.top;
        noBtn.style.left = posX + "px";
        noBtn.style.top = posY + "px";
        moved = true;
    }
}

function moveVeryFast(mouseX, mouseY) {

    activateAbsolute();

    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = centerX - mouseX;
    const dy = centerY - mouseY;

    const distance = Math.hypot(dx, dy);

    if (distance < 150) {

        const speed = 60; // üî• VERY FAST (increase more if needed)

        posX += (dx / distance) * speed;
        posY += (dy / distance) * speed;

        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;

        posX = Math.max(0, Math.min(maxX, posX));
        posY = Math.max(0, Math.min(maxY, posY));

        noBtn.style.left = posX + "px";
        noBtn.style.top = posY + "px";
    }
}

// Desktop
document.addEventListener("mousemove", (e) => {
    moveVeryFast(e.clientX, e.clientY);
});

// Mobile
document.addEventListener("touchmove", (e) => {
    const touch = e.touches[0];
    moveVeryFast(touch.clientX, touch.clientY);
});

function sayYes() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;
        background:linear-gradient(135deg,#ff4e8a,#ff9ecf);color:white;text-align:center;">
            <h1 style="font-size:34px;">
            Yessss! üíñ You just made my heart the happiest! ‚ù§Ô∏è
            </h1>
        </div>
    `;
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 15 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);

</script>

</body>
</html>
