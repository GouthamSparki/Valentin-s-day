<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
    }

    h1 {
        color: white;
        font-size: 32px;
        margin-bottom: 10px;
    }

    h2 {
        color: #fff;
        margin-bottom: 20px;
    }

    .btn {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: white;
        color: #ff3366;
        font-weight: bold;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        position: absolute;
        background: #444;
        color: white;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: rgba(255,255,255,0.8);
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

</style>
</head>

<body>

<div>
    <h1>‚ù§Ô∏è Happy Valentine's Day ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine? üíñ</h2>
    <button class="btn" id="yesBtn" onclick="sayYes()">Yes üíò</button>
</div>

<button class="btn" id="noBtn">No üò¢</button>

<script>

const noBtn = document.getElementById("noBtn");

// Initial position
noBtn.style.left = "60%";
noBtn.style.top = "60%";

function moveAway(x, y) {

    const btnRect = noBtn.getBoundingClientRect();

    let newX = btnRect.left;
    let newY = btnRect.top;

    const dx = newX - x;
    const dy = newY - y;

    newX += dx * 0.4;
    newY += dy * 0.4;

    const maxX = window.innerWidth - btnRect.width;
    const maxY = window.innerHeight - btnRect.height;

    newX = Math.max(0, Math.min(maxX, newX));
    newY = Math.max(0, Math.min(maxY, newY));

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

// Desktop
document.addEventListener("mousemove", function(e) {
    moveAway(e.clientX, e.clientY);
});

// Mobile
document.addEventListener("touchmove", function(e) {
    const touch = e.touches[0];
    moveAway(touch.clientX, touch.clientY);
});

function sayYes() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;
        background:linear-gradient(135deg,#ff758c,#ff7eb3);color:white;text-align:center;">
            <h1 style="font-size:34px;">
            Yayyyy! üíñ You made my heart smile! ‚ù§Ô∏è
            </h1>
        </div>
    `;
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 15 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);

</script>

</body>
</html>
