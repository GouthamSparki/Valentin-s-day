<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let moved = false;
let posX = 0;
let posY = 0;

// YES CLICK
yesBtn.addEventListener("click", ()=>{
    alert("Yayyy ðŸ’– Happy Valentine's Day!");
});

// NO CLICK (small simple message)
noBtn.addEventListener("click", ()=>{
    const msg = document.createElement("div");
    msg.innerText = "Nice try ðŸ˜„ but destiny says YES ðŸ’–";
    msg.style.position = "fixed";
    msg.style.bottom = "20px";
    msg.style.left = "50%";
    msg.style.transform = "translateX(-50%)";
    msg.style.background = "white";
    msg.style.color = "#ff2e6f";
    msg.style.padding = "8px 15px";
    msg.style.borderRadius = "20px";
    msg.style.fontSize = "14px";
    msg.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";
    msg.style.zIndex = "999";

    document.body.appendChild(msg);

    setTimeout(()=>{
        msg.remove();
    },2000);
});

function activateAbsolute(){
    if(!moved){
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position="absolute";
        posX = rect.left;
        posY = rect.top;
        noBtn.style.left = posX+"px";
        noBtn.style.top = posY+"px";
        moved = true;
    }
}

function escape(mouseX, mouseY){

    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width/2;
    const centerY = rect.top + rect.height/2;

    const dx = centerX - mouseX;
    const dy = centerY - mouseY;
    const distance = Math.hypot(dx, dy);

    if(distance < 140){

        activateAbsolute();

        const speed = 100;

        posX += (dx/distance)*speed;
        posY += (dy/distance)*speed;

        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;

        posX = Math.max(10, Math.min(maxX-10, posX));
        posY = Math.max(10, Math.min(maxY-10, posY));

        noBtn.style.left = posX+"px";
        noBtn.style.top = posY+"px";
    }
}

// Desktop
document.addEventListener("mousemove", e=>{
    escape(e.clientX, e.clientY);
});

// Mobile
document.addEventListener("touchmove", e=>{
    const t = e.touches[0];
    escape(t.clientX, t.clientY);
});

</script>
