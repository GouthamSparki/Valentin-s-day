<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fecfef);
        overflow: hidden;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: rgba(255, 0, 100, 0.6);
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
        color: #e6005c;
        font-size: 36px;
        margin-bottom: 10px;
    }

    h2 {
        color: #ff3366;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d88;
        color: white;
    }

    #yesBtn:hover {
        background-color: #e6005c;
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #999;
        color: white;
        position: absolute;
    }
</style>
</head>

<body>

<div class="container">
    <h1>‚ù§Ô∏è Happy Valentine's Day ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine? üíå</h2>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function sayYes() {
        document.body.innerHTML = `
            <div style="display:flex;justify-content:center;align-items:center;height:100vh;
            font-family:Segoe UI;background:linear-gradient(135deg,#ff9a9e,#fecfef);">
                <h1 style="color:#e6005c;font-size:40px;">
                Yayyy! üíñ You made my day! Happy Valentine's Day ‚ù§Ô∏è
                </h1>
            </div>
        `;
    }

    // Create floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
