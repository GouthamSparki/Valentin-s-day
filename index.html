<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: rgba(255,255,255,0.95);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        width: 90%;
        max-width: 400px;
        position: relative;
    }

    h1 {
        color: #e6005c;
        font-size: 28px;
    }

    h2 {
        color: #ff3366;
        font-size: 20px;
        margin-bottom: 25px;
    }

    .btn {
        padding: 12px 22px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff4d88;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
        background: #e6005c;
    }

    #noBtn {
        background: #777;
        color: white;
        position: absolute;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: rgba(255,255,255,0.7);
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

</style>
</head>

<body>

<div class="container" id="card">
    <h1>‚ù§Ô∏è Happy Valentine's Day ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine? üíñ</h2>

    <button class="btn" id="yesBtn" onclick="sayYes()">Yes üíò</button>
    <button class="btn" id="noBtn">No üò¢</button>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

// Initial position
noBtn.style.left = "60%";
noBtn.style.top = "70%";

function moveButtonAway(x, y) {

    const rect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    // Calculate direction away from pointer
    let newX = btnRect.left - rect.left;
    let newY = btnRect.top - rect.top;

    const dx = newX - (x - rect.left);
    const dy = newY - (y - rect.top);

    newX += dx * 0.5;
    newY += dy * 0.5;

    // Keep inside container
    const maxX = rect.width - btnRect.width;
    const maxY = rect.height - btnRect.height;

    newX = Math.max(0, Math.min(maxX, newX));
    newY = Math.max(0, Math.min(maxY, newY));

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

// Desktop
card.addEventListener("mousemove", function(e) {
    moveButtonAway(e.clientX, e.clientY);
});

// Mobile
card.addEventListener("touchmove", function(e) {
    const touch = e.touches[0];
    moveButtonAway(touch.clientX, touch.clientY);
});

function sayYes() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;
        font-family:Segoe UI;background:linear-gradient(135deg,#ff758c,#ff7eb3);">
            <h1 style="color:white;font-size:32px;text-align:center;">
            Yayyyy! üíñ You are mine forever! ‚ù§Ô∏è
            </h1>
        </div>
    `;
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 15 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);

</script>

</body>
</html>
